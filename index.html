<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fitness Buddy</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <h1 id="fitness-title">Fitness Buddy</h1>
    <div id="fitness-form">
        <label>Name</label>
        <input type="text" name="name" />
        <div id="btn-submit">Submit</div>
    </div>

    <div id="fitness-exercise">
        <div id="fitness-intro"></div>
        <div id="fitness-start">Start your Workout</div>
        <div class="chair"></div>
        <div class="table"></div>
        <div class="stick-man">
            <div class="stick-man__head"></div>
            <div class="stick-man__arm-left"></div>
            <div class="stick-man__arm-right"></div>
            <div class="stick-man__leg-left"></div>
            <div class="stick-man__leg-right"></div>
        </div>
        <div id="exercise-text"></div>
        <div id="exercise-countdown"></div>
        <div id="exercise-reps"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        try {
            $ = jQuery = module.exports;
            // If you want module.exports to be empty, uncomment:
            // module.exports = {};
        } catch(e) {}
    </script>

    <script src="index.js"></script>
</body>
</html>
