<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fitness Buddy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <h1 id="fitness-title">Fitness Buddy</h1>

    <form id="fitness-form" class="hide">
        <label>Name</label>
        <input type="text" name="user-name" />

        <label>Schedule Time (Optional)</label>
        <div class="time-form">
            <input type="time" name="user-time" data-form-type="1"/>
            <div class="btn  btn-add-time" data-form-type="1">Add</div>
        </div>
        <div class="time-list"></div>

        <div id="btn-save" class="btn">Save</div>
    </form>

    <div id="fitness-exercise" class="hide">
        <div id="fitness-intro"></div>
        <div id="exercise-text"></div>
        <div id="exercise-countdown"></div>
        <div id="fitness-characters">
            <div class="chair"></div>
            <div class="table"></div>
            <div class="stick-figure">
                <div class="stick-figure__head"></div>
                <div class="stick-figure__arm-left"></div>
                <div class="stick-figure__arm-right"></div>
                <div class="stick-figure__leg-left"></div>
                <div class="stick-figure__leg-right"></div>
            </div>
        </div>
        <div id="exercise-progress" class="hide"></div>
        <div id="exercise-options" class="hide">
            <div id="btn-pause" class="btn">Pause</div>
            <div id="btn-skip" class="btn">Skip</div>
        </div>
        <div id="fitness-options" class="hide">
            <div id="btn-set-time" class="btn">Schedule</div>
            <div id="btn-start" class="btn">Start</div>
        </div>
    </div>

    <div id="time-section" class="hide">
        <div class="time-form">
            <input type="time" name="user-time" data-form-type="2" />
            <div class="btn  btn-add-time" data-form-type="2">Add</div>
            <div id="btn-done-time" class="btn">Done</div>
        </div>
        <div class="time-list"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        try {
            $ = jQuery = module.exports;
            // If you want module.exports to be empty, uncomment:
            // module.exports = {};
        } catch(e) {}
    </script>

    <script src="index.js"></script>
</body>
</html>
